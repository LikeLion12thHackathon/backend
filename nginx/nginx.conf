upstream example_group {
    server web:8000;
}

server {
    listen 10000;
    client_max_body_size 50M;

    location /api {
        proxy_pass http://example_group;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    
    location /static/ {
        alias /usr/src/app/_static/;
    }
}